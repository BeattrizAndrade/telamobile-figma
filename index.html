<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=idge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,500;1,900&family=Roboto+Serif:wght@200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>YOGA</title>

</head>

<body>
    <div>
        <img class="img-logo-yoga" src="./Vector.png" alt="vector">

        <input placeholder="username" type="email" name="personal-email">

        <input class="input-password" placeholder="password" type="password" name="personal-password">

        <a class="forgot-password" href="">Forgot password ?</a>

        <button type="button">Login</button>

        <div class="container">
        <a class="link-signup" href="">Don't have an account, <strong>Sign Up</strong> now.</a>

        <p class="or-paragraph">Or</p>

        <a href="www.google.com.br">
        <img src="./ft-google.png" alt="google">
        </a>

        <a class="img-link">
        <img src="./ft-dots.png" alt="dots">
        </a>

        <a href="www.facebook.com">
        <img src="./ft-facebook.png" alt="facebook">
        </a>
    </div>
    </div>

</body>

</html>
